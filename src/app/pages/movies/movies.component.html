<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movieItem of movies">
      <item [itemData]="movieItem"></item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
